<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine, Amir? ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Cute Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Schoolbell', cursive;
      background: radial-gradient(circle at top, #ffe6f2, #ffb6c9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5b2140;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Floating hearts in background */
    .heart-bg {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #ff4d6d;
      transform: rotate(-45deg);
      opacity: 0.18;
      top: -20px;
      right: -10px;
      animation: float 6s ease-in-out infinite;
    }

    .heart-bg::before,
    .heart-bg::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart-bg::before {
      top: -40px;
      left: 0;
    }

    .heart-bg::after {
      left: 40px;
      top: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-45deg); }
      50% { transform: translateY(-12px) rotate(-45deg); }
    }

    /* Main heart */
    .heart {
      width: 90px;
      height: 90px;
      background: #ff4d6d;
      position: relative;
      margin: 0 auto 1.5rem;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 90px;
      height: 90px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -45px;
      left: 0;
    }

    .heart::after {
      left: 45px;
      top: 0;
    }

    @keyframes beat {
      0% { transform: scale(1) rotate(-45deg); }
      25% { transform: scale(1.1) rotate(-45deg); }
      50% { transform: scale(1) rotate(-45deg); }
      75% { transform: scale(1.1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 0.4rem;
    }

    .small-text {
      font-size: 0.9rem;
      margin-bottom: 1.4rem;
      opacity: 0.8;
    }

    .question {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }

    /* Photos section */
    .photos-section {
      margin: 1.5rem 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .photo-box {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      background: #f0f0f0;
      border: 3px solid #ff4d6d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 8px rgba(255, 77, 109, 0.2);
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .photo-label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 77, 109, 0.9);
      color: white;
      font-size: 0.75rem;
      padding: 0.4rem;
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }

    button {
      border: none;
      padding: 0.7rem 1.6rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    #yesBtn {
      background: #ff4d6d;
      color: #fff;
      box-shadow: 0 6px 15px rgba(255, 77, 109, 0.4);
      position: relative;
      z-index: 2;
    }

    #yesBtn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.5);
    }

    #noBtn {
      background: #ffe5ec;
      color: #5b2140;
      position: relative;
      z-index: 1;
    }

    #noBtn:hover {
      transform: translateY(-2px);
      background: #ffd6e2;
    }

    .answer-message {
      margin-top: 1.8rem;
      font-size: 1.2rem;
      line-height: 1.4;
      min-height: 1.6em;
    }

    .signature {
      margin-top: 1.6rem;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .question { font-size: 1.25rem; }
      .buttons {
        flex-direction: row;
        gap: 0.6rem;
      }
      button {
        padding: 0.6rem 1.2rem;
      }
      .photo-box {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart-bg"></div>

    <div class="heart"></div>

    <h1>Hi Amir ðŸ’Œ</h1>
    <p class="small-text">I made you this little page because you're special to me.</p>

    <!-- Photos Section -->
    <div class="photos-section">
      <div class="photo-box">
        <img src="https://images.unsplash.com/photo-1518895949257-7621c3c786d7?w=300&h=300&fit=crop" alt="Us together">
      </div>
      <div class="photo-box">
        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=300&fit=crop" alt="My favorite memory">
      </div>
    </div>

    <p class="question">Will you be my Valentine this year?</p>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <p class="answer-message" id="answerMsg"></p>
    <p class="signature">Made with love by me, just for you. ðŸ¥°</p>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const answerMsg = document.getElementById('answerMsg');

    const noMessages = [
      "Are you sureee? ðŸ¥º",
      "Think againâ€¦ I'm very cute. ðŸ˜¼",
      "Wrong button, try the other one! ðŸ˜‰",
      "Hmm, that hurt a little. ðŸ’”",
      "Last chanceeeeâ€¦ ðŸ‘€"
    ];

    let noClickCount = 0;

    yesBtn.addEventListener('click', () => {
      answerMsg.textContent = "YAY! I knew you'd say yes. I love you so much, Amir. ðŸ’˜";
      yesBtn.style.transform = "scale(1.15)";
      yesBtn.disabled = true;
      noBtn.disabled = true;
    });

    noBtn.addEventListener('click', () => {
      if (noClickCount < noMessages.length) {
        answerMsg.textContent = noMessages[noClickCount];
      } else {
        answerMsg.textContent = "Okay, okay, I'm stealing you as my Valentine anyway. ðŸ˜";
      }

      const currentScale = 1 + noClickCount * 0.08;
      yesBtn.style.transform = `scale(${currentScale})`;

      noClickCount++;
    });
  </script>
</body>
</html>
