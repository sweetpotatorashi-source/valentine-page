<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine? üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Schoolbell', cursive;
      background: radial-gradient(circle at top, #ffe6f2, #ffb6c9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5b2140;
      padding: 20px;
    }

    .page {
      display: none;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .page.active {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      text-align: center;
    }

    /* HOME PAGE */
    .home-page .card {
      max-width: 500px;
    }

    .heart {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #8b3a62;
    }

    .photos {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin: 2rem 0;
    }

    .photo-frame {
      width: 100px;
      height: 100px;
      border: 4px solid #ff6b9d;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .question {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    .options {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .option-btn {
      background: linear-gradient(135deg, #ff6b9d, #ff8fab);
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 50px;
      font-size: 1.2rem;
      font-family: 'Schoolbell', cursive;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
    }

    .option-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 107, 157, 0.5);
    }

    /* RESULT PAGES */
    .result-page .card {
      max-width: 700px;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .large-emoji {
      font-size: 10rem;
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .back-btn {
      background: linear-gradient(135deg, #ff6b9d, #ff8fab);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      font-family: 'Schoolbell', cursive;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 2rem;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      transform: translateY(-2px);
    }

    .footer {
      font-size: 0.9rem;
      margin-top: 1.5rem;
      color: #8b3a62;
    }

    .sparkle {
      animation: sparkle 1s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <!-- HOME PAGE -->
  <div id="homePage" class="page active home-page">
    <div class="card">
      <div class="heart">üíñ</div>
      <p class="subtitle">I made you this special page because you're amazing.</p>

      <div class="photos">
        <div class="photo-frame">
          <img src="https://images.unsplash.com/photo-1518895949257-7621c3c786d7?w=300&h=300&fit=crop" alt="" />
        </div>
        <div class="photo-frame">
          <img src="https://images.unsplash.com/photo-1574158622682-e40e69881006?w=300&h=300&fit=crop" alt="" />
        </div>
      </div>

      <p class="question">Will you be my Valentine this year?</p>

      <div class="options">
        <button class="option-btn" onclick="goToPage('rose')">üåπ</button>
        <button class="option-btn" onclick="goToPage('cat')">üê±</button>
        <button class="option-btn" onclick="goToPage('samosa')">ü•ü</button>
      </div>

      <p class="footer">Made with love by me, just for you üíë</p>
    </div>
  </div>

  <!-- ROSE PAGE -->
  <div id="rosePage" class="page result-page">
    <div class="card">
      <div class="large-emoji">üåπ</div>
      <button class="back-btn" onclick="goToPage('home')">‚Üê Back</button>
    </div>
  </div>

  <!-- CAT PAGE -->
  <div id="catPage" class="page result-page">
    <div class="card">
      <div class="large-emoji">üê±</div>
      <button class="back-btn" onclick="goToPage('home')">‚Üê Back</button>
    </div>
  </div>

  <!-- SAMOSA PAGE -->
  <div id="samosaPage" class="page result-page">
    <div class="card">
      <div class="large-emoji">ü•ü</div>
      <button class="back-btn" onclick="goToPage('home')">‚Üê Back</button>
    </div>
  </div>

  <script>
    function goToPage(page) {
      // Hide all pages
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));

      // Show the selected page
      switch(page) {
        case 'home':
          document.getElementById('homePage').classList.add('active');
          break;
        case 'rose':
          document.getElementById('rosePage').classList.add('active');
          break;
        case 'cat':
          document.getElementById('catPage').classList.add('active');
          break;
        case 'samosa':
          document.getElementById('samosaPage').classList.add('active');
          break;
      }
    }
  </script>
</body>
</html>
